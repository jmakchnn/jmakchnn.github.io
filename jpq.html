<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页节拍器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .bpm-control {
            margin: 20px 0;
        }

        .indicator {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            transition: background-color 0.1s;
        }

        .pointer {
            position: absolute;
            width: 4px;
            height: 90px;
            background-color: white;
            left: 50%;
            top: 10px;
            transform-origin: bottom center;
            transition: transform 0.1s;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        input[type="range"] {
            width: 200px;
            margin: 10px 0;
        }

        .presets {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网页节拍器</h1>
        <div class="bpm-control">
            <div id="bpmValue">120 BPM</div>
            <input type="range" id="bpm" min="40" max="240" value="120">
        </div>
        <div class="indicator">
            <div class="pointer"></div>
        </div>
        <button id="startStop">开始</button>
        <button id="soundToggle">声音: 开</button>
        
        <div class="presets">
            <button class="preset" data-bpm="60">慢速 (60)</button>
            <button class="preset" data-bpm="90">中速 (90)</button>
            <button class="preset" data-bpm="120">快速 (120)</button>
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let timerId = null;
        let soundOn = true;

        const bpmInput = document.getElementById('bpm');
        const bpmValue = document.getElementById('bpmValue');
        const startStopButton = document.getElementById('startStop');
        const soundToggleButton = document.getElementById('soundToggle');
        const pointer = document.querySelector('.pointer');
        const indicator = document.querySelector('.indicator');

        function playClick() {
            if (!soundOn) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function updateVisual() {
            pointer.style.transform = `rotate(${Math.sin(Date.now() / 50) * 30}deg)`;
            indicator.style.backgroundColor = '#FF5722';
            setTimeout(() => {
                indicator.style.backgroundColor = '#4CAF50';
            }, 50);
        }

        function startMetronome() {
            if (!isPlaying) {
                const bpm = parseInt(bpmInput.value);
                const interval = 60000 / bpm;
                
                timerId = setInterval(() => {
                    playClick();
                    updateVisual();
                }, interval);
                
                isPlaying = true;
                startStopButton.textContent = '停止';
            } else {
                clearInterval(timerId);
                isPlaying = false;
                startStopButton.textContent = '开始';
            }
        }

        // 事件监听
        startStopButton.addEventListener('click', startMetronome);
        
        soundToggleButton.addEventListener('click', () => {
            soundOn = !soundOn;
            soundToggleButton.textContent = `声音: ${soundOn ? '开' : '关'}`;
        });

        bpmInput.addEventListener('input', () => {
            bpmValue.textContent = `${bpmInput.value} BPM`;
        });

        document.querySelectorAll('.preset').forEach(button => {
            button.addEventListener('click', () => {
                const bpm = button.dataset.bpm;
                bpmInput.value = bpm;
                bpmValue.textContent = `${bpm} BPM`;
            });
        });
    </script>
</body>
</html>
