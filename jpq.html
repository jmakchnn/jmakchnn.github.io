    <style>
        :root {
            --primary-color: #eb825a;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;

            --container-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;

            transition: background 0.3s, color 0.3s;
        }

        .container {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        /* åŸæœ‰æ ·å¼ä¿æŒä¸å˜ï¼Œæ–°å¢ä»¥ä¸‹æ ·å¼ */

        .advanced-controls {
            display: grid;

            gap: 1rem;
            margin-top: 2rem;
        }

        .subdivision-control {

        }

        .theme-toggle {
            position: fixed;

        }

        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
    <div class="container">
        <!-- åŸæœ‰HTMLç»“æ„ä¿æŒä¸å˜ -->
        
        <!-- æ–°å¢é«˜çº§æ§åˆ¶éƒ¨åˆ† -->
        <div class="advanced-controls">
            <div class="subdivision-control">
                <label>ç»†åˆ†èŠ‚å¥ï¼š</label>
                <select id="subdivision">
                    <option value="1">å››åˆ†éŸ³ç¬¦</option>
                    <option value="2">å…«åˆ†éŸ³ç¬¦</option>
                    <option value="3">ä¸‰è¿éŸ³</option>
                    <option value="4">åå…­åˆ†éŸ³ç¬¦</option>
                </select>
            </div>

            <div class="timer-control">
                <label>å®šæ—¶åœæ­¢ï¼š</label>
                <input type="number" id="minutes" min="0" value="0" style="width: 50px"> åˆ†
                <input type="number" id="seconds" min="0" max="59" value="0" style="width: 50px"> ç§’
            </div>
        </div>

        <div class="preset-control">
            <input type="text" id="preset-name" placeholder="é¢„è®¾åç§°">
            <button onclick="savePreset()">ä¿å­˜é¢„è®¾</button>
            <select id="preset-list" onchange="loadPreset(this.value)">
                <option value="">åŠ è½½é¢„è®¾</option>
            </select>
        </div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>

    <script>
        class EnhancedMetronome extends Metronome {
            constructor() {
                super();
                // æ–°å¢åŠŸèƒ½åˆå§‹åŒ–
                this.subdivision = 1;
                this.timerDuration = 0;
                this.presets = JSON.parse(localStorage.getItem('metronomePresets')) || [];
                
                // ç»‘å®šæ–°å¢å…ƒç´ 
                this.subdivisionSelect = document.getElementById('subdivision');
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.presetList = document.getElementById('preset-list');
                
                // åˆå§‹åŒ–æ–°å¢äº‹ä»¶
                this.bindAdvancedEvents();
                this.updatePresetList();
            }

            bindAdvancedEvents() {
                // ç»†åˆ†èŠ‚å¥æ§åˆ¶
                this.subdivisionSelect.addEventListener('change', (e) => {
                    this.subdivision = parseInt(e.target.value);
                });

                // å®šæ—¶å™¨è¾“å…¥é™åˆ¶
                [this.minutesInput, this.secondsInput].forEach(input => {
                    input.addEventListener('input', (e) => {
                        let value = parseInt(e.target.value) || 0;
                        if (e.target === this.secondsInput && value > 59) value = 59;
                        e.target.value = value;
                    });
                });
            }

            start() {
                super.start();
                this.startTimer();
            }

            stop() {
                super.stop();
                this.stopTimer();
            }

            startTimer() {
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                this.timerDuration = (minutes * 60 + seconds) * 1000;
                
                if (this.timerDuration > 0) {
                    this.timerTimeout = setTimeout(() => {
                        this.stop();
                    }, this.timerDuration);
                }
            }

            stopTimer() {
                clearTimeout(this.timerTimeout);
            }

            // ç»†åˆ†èŠ‚å¥å¤„ç†
            playBeat() {
                const baseInterval = 60000 / this.bpm;
                const actualInterval = baseInterval / this.subdivision;
                
                if (!this.subdivisionTimer) {
                    let count = 0;
                    this.subdivisionTimer = setInterval(() => {
                        const isMainBeat = count % this.subdivision === 0;
                        const sound = isMainBeat ? this.highSound : this.lowSound;
                        
                        sound.gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                        sound.gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                        
                        if (++count >= this.subdivision) count = 0;
                    }, actualInterval);
                }
            }

            // é¢„è®¾åŠŸèƒ½
            savePreset() {
                const presetName = document.getElementById('preset-name').value;
                if (!presetName) return;

                const preset = {
                    name: presetName,
                    bpm: this.bpm,
                    beatCount: this.beatCount,
                    subdivision: this.subdivision
                };

                this.presets = this.presets.filter(p => p.name !== presetName);
                this.presets.push(preset);
                localStorage.setItem('metronomePresets', JSON.stringify(this.presets));
                this.updatePresetList();
            }

            loadPreset(presetName) {
                const preset = this.presets.find(p => p.name === presetName);
                if (!preset) return;

                this.setBpm(preset.bpm);
                this.beatCount = preset.beatCount;
                this.subdivision = preset.subdivision;
                
                this.beatCountSelect.value = preset.beatCount;
                this.subdivisionSelect.value = preset.subdivision;
                
                this.createBeatIndicators();
            }

            updatePresetList() {
                this.presetList.innerHTML = '<option value="">åŠ è½½é¢„è®¾</option>';
                this.presets.forEach(preset => {
                    const option = document.createElement('option');
                    option.value = preset.name;
                    option.textContent = `${preset.name} (${preset.bpm} BPM)`;
                    this.presetList.appendChild(option);
                });
            }
        }

        // å…¨å±åŠŸèƒ½
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
            localStorage.setItem('metronomeTheme', isDark ? 'light' : 'dark');
        }

        // åˆå§‹åŒ–ä¸»é¢˜
        const savedTheme = localStorage.getItem('metronomeTheme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // åˆå§‹åŒ–å¢å¼ºç‰ˆèŠ‚æ‹å™¨
        const metronome = new EnhancedMetronome();

        // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶å¤„ç†ï¼ˆä¿æŒä¸å˜ï¼‰
    </script>
