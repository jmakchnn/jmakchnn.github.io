<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能节拍器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .control-group {
            margin: 15px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        button:disabled {
            background-color: #cccccc;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-group">
            <label>持续时间（秒）:</label>
            <input type="number" id="duration" min="1" value="60">
        </div>
        
        <div class="control-group">
            <label>节拍类型:</label>
            <select id="timeSignature">
                <option value="2/2">2/2（二分音符）</option>
                <option value="2/4">2/4（四分音符）</option>
                <option value="3/4">3/4（华尔兹）</option>
                <option value="4/4" selected>4/4（常用拍号）</option>
            </select>
        </div>

        <div class="control-group">
            <label>BPM（速度）:</label>
            <input type="number" id="bpm" min="20" max="300" value="120">
        </div>

        <button onclick="startMetronome()" id="startBtn">开始</button>
        <button onclick="stopMetronome()" id="stopBtn" disabled>停止</button>
        
        <div id="status"></div>
    </div>

    <script>
        let audioContext;
        let timer;
        let startTime;
        let totalDuration;
        let beatPattern = [];
        let currentBeat = 0;

        // 初始化音频环境
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // 生成节拍音效
        function playSound(frequency = 880) {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // 根据拍号生成节奏模式
        function generateBeatPattern(timeSignature) {
            const [beats, noteValue] = timeSignature.split('/').map(Number);
            const patterns = {
                '2/2': [660, 440],      // 强、弱
                '2/4': [660, 440],      // 强、弱
                '3/4': [660, 440, 440], // 强、弱、弱
                '4/4': [660, 440, 660, 440] // 强、弱、次强、弱
            };
            return patterns[timeSignature] || patterns['4/4'];
        }

        function startMetronome() {
            // 获取参数
            const duration = parseInt(document.getElementById('duration').value);
            const bpm = parseInt(document.getElementById('bpm').value);
            const timeSignature = document.getElementById('timeSignature').value;
            
            // 初始化状态
            totalDuration = duration;
            startTime = Date.now();
            beatPattern = generateBeatPattern(timeSignature);
            currentBeat = 0;
            
            // 更新界面状态
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // 计算节拍间隔（毫秒）
            const interval = (60 / bpm) * 1000;
            
            // 启动节拍器
            timer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = totalDuration - elapsed;
                
                if (remaining <= 0) {
                    stopMetronome();
                    return;
                }
                
                // 播放对应节拍音效
                playSound(beatPattern[currentBeat]);
                currentBeat = (currentBeat + 1) % beatPattern.length;
                
                // 更新状态显示
                document.getElementById('status').textContent = 
                    `剩余时间: ${remaining}秒 | 当前节拍: ${currentBeat + 1}/${beatPattern.length}`;
            }, interval);
        }

        function stopMetronome() {
            clearInterval(timer);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = "已停止";
        }

        // 初始化音频环境
        initAudio();
    </script>
</body>
</html>
