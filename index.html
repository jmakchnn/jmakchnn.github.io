<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <script>
    function getTime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      return `${h}:${m}:${s}`;
    }
  </script>
</head>
<body>
  <h1>The current time is:</h1>
  <p id="time"></p>
  <script>
    document.getElementById("time").innerHTML = getTime();
    setInterval(getTime, 1000);
  </script>
</body>
</html>
