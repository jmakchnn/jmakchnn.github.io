<!DOCTYPE html>
<html>
<head>
<title>Time and Calendar</title>
</head>
<body>
<h1>The current time is:</h1>
<p id="time"></p>
<h1>The current calendar is:</h1>
<p id="calendar"></p>
<script>
var d = new Date();
document.getElementById("time").innerHTML = d.toLocaleString();

// Get the current month and year
var month = d.getMonth() + 1;
var year = d.getFullYear();

// Create the calendar
var calendar = `
<table>
<thead>
<tr>
<th>Sun</th>
<th>Mon</th>
<th>Tue</th>
<th>Wed</th>
<th>Thu</th>
<th>Fri</th>
<th>Sat</th>
</tr>
</thead>
<tbody>
`;

// Loop through the days of the month
for (var i = 0; i < 31; i++) {
  // Get the day of the week for the current day
  var day = d.getDay();

  // Add a new row to the calendar if it's a new week
  if (day === 0) {
    calendar += `
    <tr>
    `;
  }

  // Add a cell to the calendar for the current day
  calendar += `
    <td>${i + 1}</td>
    `;

  // If it's the last day of the month, add a new row to the calendar
  if (i === 30) {
    calendar += `
    </tr>
    `;
  }

  // Increment the date by one day
  d.setDate(d.getDate() + 1);
}

// Add the footer to the calendar
calendar += `
</tbody>
</table>
`;

// Set the calendar'sinnerHTML to the calendar HTML
document.getElementById("calendar").innerHTML = calendar;
</script>
</body>
</html>
